    <!-- <div *ngIf="isUnlocked" class="table-wrapper"> -->
      <table *ngIf="cars().length > 0">
        <thead>
          <tr>
            <th>Image</th>
            <th>Vehicle Details</th>
            <th>Category</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars()">
            <td>
              <div class="car-img-container">
                <img [src]="car.image" [alt]="car.name">
              </div>
            </td>
            <td>
              <div class="car-info">
                <strong>{{car.name}}</strong>
                <span>{{car.year}} | {{car.km}} KM</span>
              </div>
            </td>
            <td><span class="category-tag">{{car.category}}</span></td>
            <td><strong>{{car.price}}</strong></td>
            <td>
              <span class="badge" [ngClass]="{'sold': car.status === 'Sold Out', 'available': car.status !== 'Sold Out'}">
                {{car.status}}
              </span>
            </td>
            <td>
              <div class="action-buttons">
                <button class="btn-edit" (click)="editCar(car)" title="Edit"><i class="fas fa-edit"></i></button>
                <button class="btn-status" (click)="toggleSoldOut(car)" title="Toggle Status"><i class="fas fa-sync-alt"></i></button>
                <button class="btn-delete" (click)="deleteCar(car.id)" title="Delete"><i class="fas fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="cars().length === 0" class="empty-state">
        <p>No vehicles found in the showroom database.</p>
      </div>
    <!-- </div> -->
  <!-- </section> -->
</div>
